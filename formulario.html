<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    <title>Meu Formulário</title>
</head>

<body>
    <div class="container">
        <form name="meuForm" method="post" id="formulario">
            <h1>Formulário de Contato: </h1>
            <div class="row">
                <div class="col-md-9">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite o nome" id="name"  name="nome" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="cpf">CPF</label>
                    <input type="text" placeholder="Digite o CPF" id="cpf" name="cpf" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <label for="rg">RG</label>
                    <input type="text" placeholder="Digite o RG" id="rg" name="rg" class="form-control">
             </div>
                <div class="col-md-4">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" placeholder="Digite a data" id="data" name="data" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" placeholder="Digite o cep" id="cep" name="cep" class="form-control">                    
                </div>
                <div class="col-md-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" placeholder="Digite o endereço" id="endereco" name="endereco" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" class="form-control">
                </div>                
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control">
                </div>
                <div class="col-md-5">
                    <label for="bairro">Bairro</label>
                    <input type="text" placeholder="Digite o bairro" id="bairro" name="bairro" class="form-control">
                </div>
                <div class="col-md-5">
                    <label for="cidade">Cidade</label>
                    <input type="text" placeholder="Digite a cidade" id="cidade" name="cidade" class="form-control">
                </div>               
            </div>
            <br/>
            <input type="submit" value="Enviar" class="btn btn-dark">
        </form>
    </div>
</body>
</html>
